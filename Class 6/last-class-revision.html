<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline</title>
    <style>
        h1{
            border: 2px solid black;
            display: inline;
            margin-right: 60px;
        }
        h2{
            display: inline;
            margin-left: 100px;
        }
        span, a{
            display: block;
        }
        
    </style>
</head>
<body>
    <div>
    <h1>Block Level Elements:</h1>
    <h2>Heading 2</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, rerum porro. Maxime id doloremque veniam assumenda quibusdam ullam velit fugiat, numquam incidunt perferendis. Reiciendis quidem delectus debitis odio expedita excepturi.</p>
    </div>

    <a href="#"><span>Inline Level Elements:</span></a>
    <br>
    <textarea name="" id="" placeholder="<br> tag used above!"></textarea>
    <button>Submit</button>
    
</body>
</html>
