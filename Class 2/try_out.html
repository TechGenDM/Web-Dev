<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body style="background-color: black; color: beige;">
    <h2>Table Colspan & Rowspan Example</h2>

<table border="4" cellpadding="29" cellspacing="2">
    <tr>
        <th colspan="2">Name</th>
        <th rowspan="2">Age</th>
    </tr>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
    </tr>
</table>

</body>
</body>
</html>
