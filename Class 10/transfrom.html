<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <style>
    .container{
      position: relative;
      height: 400px;
      width: 400px;
      background-color: blue;
      margin: auto;
    }
    .box{
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      /* transform: translate(-50%,-50%); */
      /* transform: rotate(45deg); */
      
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
